<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>samsungs20</title>
    <link rel="stylesheet" href="samsungpage1.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tasks <span style="color: aqua">List</span></h1>
    <div class="material-icons">add_circle</div>
    <a href="samsungpage2.html">Add New Task</a> <br /><br />

    <div class="flexcontainer">
      <div class="box">
        <p class="para">Trip To Paris</p>
        <br />
        <hr />
        <br />
        <input type="checkbox" checked />
        <span style="text-decoration: line-through">Visit Church</span
        ><br /><br />
        <input type="checkbox" />
        <span>Shopping</span>
      </div>

      <div class="box">
        <p class="para">My To Do List</p>
        <br />
        <hr />
        <br />
        <input type="checkbox" checked />
        <span style="text-decoration: line-through">Visit Supermarker</span
        ><br /><br />
        <input type="checkbox" />
        <span>Buy Vegetables</span>
      </div>

      <div class="box">
        <p class="para">Movies I Will Watch</p>
        <br />
        <hr />
        <br />
        <input type="checkbox" checked />
        <span style="text-decoration: line-through">Taxi Driver</span
        ><br /><br />
        <input type="checkbox" />
        <span>Good Will Hunting</span>
      </div>

      <div class="box">
        <p class="para">Daily Morning Routine For...</p>
        <br />
        <hr />
        <br />
        <input type="checkbox" checked />
        <span style="text-decoration: line-through">Wake up at 6 AM</span
        ><br /><br />
        <input type="checkbox" />
        <span>Sleep at 10 PM</span>
      </div>

      <div class="box">
        <p class="para">Books To Read</p>
        <br />
        <hr />
        <br />
        <input type="checkbox" checked />
        <span style="text-decoration: line-through">Design of Everyday</span
        ><br /><br />
        <input type="checkbox" />
        <span>Alchemist</span>
      </div>
    </div>
  </body>
</html>
