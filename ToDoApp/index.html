<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App JS</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    
  </head>
  <body>
    <div id="parent-container">
      <div id="title">
        <div class="title1">
          <span class="task">Tasks</span><span class="list">Lists</span>
        </div>
        <div class="title2" onclick="popup()">
          <div><i class="fas fa-plus" ></i></div>
          <div class="add">Add-Items</div>
        </div>
      </div>
      <div class="text">No Items In The ToDo List</div>
      <div id="Newbox"></div>
    </div>
    <div class="card">
      <p class="pop-text">Add New List</p>
      <input type="text" placeholder="Add New List" class="input" />
      <span><button class="btn1" onclick="addLists()">Add</button></span>
      <span><button class="btn2" onclick="popup()">Close</button></span>
    </div>
    <div class="card2">
      <p class="pop-text">Add New List</p>
      <input type="text" placeholder="Add New List" class="input2" />
      <span><button class="btn1" onclick="addItem()">Add</button></span>
      <span><button class="btn2" onclick="popup2(false)">Close</button></span>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
