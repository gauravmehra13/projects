<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="digclock5.css">
</head>
<body>

    <img src="clock.png" alt="clock" id="clock" width="180px;" height="64px;">

    <div class="box1">
        <pre style="padding-left: 25px; ;">Icons</pre>

        <img src="wake_up.svg" style="padding-left: 40px;" alt="wake_up">
        <img src="lunch_time.svg"  style="padding-left: 80px;" alt="lunch_time">
        <img src="nap_time.svg" style="padding-left: 80px;"  alt="nap_time">

    </div>

    <div class="box2">
        <h1>Time</h1>
    <div align="center"id="t1"><h2>10</h2><p id="timings">hours</p></div>
    <div align="center" id="t2"><h2>00</h2><p id="timings">minutes</p></div>
    <div align="center" id="t3"><h2>01</h2><p id="timings">secs</p></div>
    <div id="t4"><h3 align="center">AM</div>
        
    </div>
    
    <div class="box3"></div>
    <div class="box4"></div>


    <div class="timings">
       <p>
            8AM-9AM<br><br>
            9AM-10AM<br><br>
            10AM-11AM<br><br>
            11PM-12AM
        </p>

    </div>


    
        <div class="ab"><h5>8AM-9AM</h5></div>
        <div class="bc"><h5>9AM-10AM</h5></div>
        <div class="cd"><h5>10AM-11AM</h5></div>
        <div class="de"><h5>11AM-12PM</h5></div>
 
    <div class="container">

        <img src="morning.svg" alt="morning" width="500px">
        <img src="lunch.svg" alt="lunch" width="500px">
        <img src="evening_img.png" alt="evening" width="500px">
        <img src="goodnight_img.svg" alt="night" width="500px"> 
    </div>


</body>
</html>
